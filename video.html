<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/stylee.css">

</head>
<body>

<div id="menu-btn" class="fas fa-bars"></div>

<div class="container">

    <div class="side-bar">

        <ul class="list">
            <li class="active" data-src="vid/squats.mp4">Squats</li>
            <li data-src="vid/bench.mp4">Bench Press</li>
            <li data-src="vid/deadlifts.mp4">Deadlifts</li>
            <li data-src="vid/Dumbbell flyes.mp4">Dumbbell flyes</li>
            <li data-src="vid/Shoulder Press.mp4">Shoulder Press</li>
            <li data-src="vid/pullups.mp4">Pull-ups</li>
            <li data-src="vid/Dumbbell Rows.mp4">Dumbbell Rows</li>
            <li data-src="vid/Bicep Curls.mp4">Bicep Curls</li>
        </ul>
        <button><a href="index.html">Back</a>   </button>

    </div>

    <div class="video-container">
        <video src="vid/squats.mp4" loop muted autoplay controls></video>
    </div>

</div>

<script>

let sideBar = document.querySelector('.container .side-bar');

document.querySelector('#menu-btn').onclick = () =>{
    sideBar.classList.toggle('active');
};

let video = document.querySelector('.container .video-container video');
let videoLinks = document.querySelectorAll('.container .side-bar .list li');

videoLinks.forEach(link =>{
    link.onclick = () =>{
        let src = link.getAttribute('data-src');
        video.src = src;
        sideBar.classList.remove('active');
        videoLinks.forEach(remove =>{remove.classList.remove('active')});
        link.classList.add('active');
    }
})

</script>
    
</body>
</html>
